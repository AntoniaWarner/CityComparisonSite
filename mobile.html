<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Size Compare</title>
    <link rel="stylesheet" href="style-mobile.css">
</head>
<body>
    <div class="header">
        <h1>City Size Comparison</h1>
        <h3><a href="index.html">Desktop</a></h3>
    </div>
    <div class="content">
        <div class="threeParts">
            <div class="map">
                <img src="Images/Amsterdam.png" alt="" id="left">
            </div>
            <div class="menu">
                <h3>Left</h3>
                <h4>Select:</h4>
                <select name="sel-left" id="l-sel" onchange="set(this, 'left')">
                </select>
                <h4>Randomize from:</h4>
                <button onclick="randomize('left', 1)">All</button>                  
                <br>
                <button onclick="randomize('left', 2)">Europe</button>
                <br>
                <button onclick="randomize('left', 3)">North America</button>
                <br><br>                    
                <h3 id="city-left">Amsterdam</h3>
                <h4 id="pop-left"></h4>
            </div>
            <div class="map">
                <img src="Images/Atlanta.png" alt="" id="right">
            </div>
            <div class="menu">
                <h3>Right</h3>
                <h4>Select:</h4>
                <select name="sel-left" id="r-sel" onchange="set(this, 'right')">
                </select>
                <h4>Randomize from:</h4>
                <button onclick="randomize('right', 1)">All</button>                    
                <br>
                <button onclick="randomize('right', 2)">Europe</button>
                <br>
                <button onclick="randomize('right', 3)">North America</button>
                <br><br>                    
                <h3 id="city-right">Atlanta</h3>
                <h4 id="pop-right"></h4>
            </div>
            
        </div>
    </div>
    <script>
        const na = ["Atlanta", "Boston", "Chicago", "Dallas", "Denver", "El Paso", "Fort Worth", "Houston", "Los Angeles", "Miami", "New York", "Phoenix", "San Antonio", "San Francisco", "Washington"];
        const eu = ["Amsterdam", "Athens(Αθήνα)", "Barcelona", "Belgrade(Београд)", "Berlin", "Bratislava", "Brussels", "Bucharest(București)", "Budapest", "Copenhagen(København)", "Dublin(Baile Átha Cliath)", "Helsinki", "Istanbul(İstanbul)", "Istanbul(İstanbul)", "Lisbon(Lisboa)", "Ljubljana", "London", "Madrid", "Oslo", "Paris", "Podgorica(Подгорица)", "Prague(Praha)", "Riga", "Rome", "Sarajevo", "Skopje(Скопје)", "Sofia(София)", "Stockholm", "Tallinn", "Tirana", "Vienna(Wien)", "Vilnius", "Warsaw(Warszawa)", "Zagreb", "Zürich"];
        const all = na.concat(eu)

        for (i = 0; i < all.length; i++) {
            var opt = document.createElement("option");
            opt.setAttribute("value", all.at(i));
            opt.innerText = all.at(i);
            document.getElementById("l-sel").appendChild(opt);
            var opt = document.createElement("option");
            opt.setAttribute("value", all.at(i));
            opt.innerText = all.at(i);
            document.getElementById("r-sel").appendChild(opt);
        }
        
        function randomize(side, num) {
            var city;
            if (num == 1) {
                city = all.at(Math.floor(Math.random() * (all.length)));
            } else if (num == 2) {
                city = eu.at(Math.floor(Math.random() * (eu.length)));
            } else {
                city = na.at(Math.floor(Math.random() * (na.length)));
            }
            document.getElementById(side).setAttribute("src", ("Images/" + city + ".png"));
            document.getElementById("city-" + side).innerText = city
        }
        function set(sel_opt, side) {
            var city = sel_opt.options[sel_opt.selectedIndex].value;
            console.log(city);
            document.getElementById(side).setAttribute("src", ("Images/" + city + ".png"));
            document.getElementById("city-" + side).innerText = city;
        }
    </script>
</body>
</html>
