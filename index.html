<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Size Compare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>

<body>
    <div class="header">
        <h1>City Size Comparison</h1>
        <h3><a href="mobile.html">Mobile</a></h3>
    </div>
    <div class="content">
        <div class="threeParts">
            <div class="map">
                <img src="Images/Amsterdam.jpg" alt="" id="left">
            </div>
            <div class="menu">
                <h2>Menu</h2>
                <br>
                <div class="box">
                    <h3>Left</h3>
                    <h4>Select:</h4>
                    <select name="sel-left" id="l-sel" onchange="set(this, 'left')">
                    </select>
                    <h4>Randomize from:</h4>
                    <button onclick="randomize('left', 1)">All</button>
                    <br>
                    <button onclick="randomize('left', 2)">Europe</button>
                    <br>
                    <button onclick="randomize('left', 3)">North America</button>
                    <br><br>
                    <h3 id="city-left">Amsterdam</h3>
                    <h4 id="pop-left"></h4>
                </div>
                <br>
                <div class="box">
                    <h3>Right</h3>
                    <h4>Select:</h4>
                    <select name="sel-left" id="r-sel" onchange="set(this, 'right')">
                    </select>
                    <h4>Randomize from:</h4>
                    <button onclick="randomize('right', 1)">All</button>
                    <br>
                    <button onclick="randomize('right', 2)">Europe</button>
                    <br>
                    <button onclick="randomize('right', 3)">North America</button>
                    <br><br>
                    <h3 id="city-right">Atlanta</h3>
                    <h4 id="pop-right"></h4>
                </div>
            </div>
            <div class="map">
                <img src="Images/Atlanta.jpg" alt="" id="right">
            </div>

        </div>
    </div>
    <script>
        const na = [
            { "city": "Atlanta", "population": "6.144.000" },
            { "city": "Boston", "population": "4.941.000" },
            { "city": "Chicago", "population": "9.441.000" },
            { "city": "Dallas", "population": "7.943.000" },
            { "city": "Denver", "population": "3.000.000" },
            { "city": "El Paso", "population": "1.050.000" },
            { "city": "Fort Worth", "population": "7.943.000" },
            { "city": "Houston", "population": "7.339.000" },
            { "city": "Los Angeles", "population": "13.202.000" },
            { "city": "Miami", "population": "6.091.000" },
            { "city": "New York", "population": "19.617.000" },
            { "city": "Phoenix", "population": "5.059.000" },
            { "city": "San Antonio", "population": "2.650.000" },
            { "city": "San Francisco", "population": "4.653.000" },
            { "city": "Washington", "population": "6.385.000" }
        ];
        const eu = [
            { "city": "Amsterdam", "population": "2.480.000" },
            { "city": "Athens (Αθήνα)", "population": "3.830.000" },
            { "city": "Barcelona", "population": "5.575.000" },
            { "city": "Belgrade (Београд)", "population": "1.680.000" },
            { "city": "Berlin", "population": "6.144.000" },
            { "city": "Bratislava", "population": "660.000" },
            { "city": "Brussels", "population": "2.110.000" },
            { "city": "Bucharest (București)", "population": "2.500.000" },
            { "city": "Budapest", "population": "3.000.000" },
            { "city": "Copenhagen (København)", "population": "2.060.000" },
            { "city": "Dublin (Baile Átha Cliath)", "population": "2.080.000" },
            { "city": "Helsinki", "population": "1.550.000" },
            { "city": "Istanbul (İstanbul)", "population": "15.704.000" },
            { "city": "Kyiv (Київ)", "population": "3.400.000" },
            { "city": "Lisbon (Lisboa)", "population": "2.870.000" },
            { "city": "Ljubljana", "population": "550.000" },
            { "city": "London", "population": "14.300.000" },
            { "city": "Madrid", "population": "7.100.000" },
            { "city": "Oslo", "population": "1.720.000" },
            { "city": "Paris", "population": "11.300.000" },
            { "city": "Podgorica (Подгорица)", "population": "230.000" },
            { "city": "Prague (Praha)", "population": "2.160.000" },
            { "city": "Riga", "population": "820.000" },
            { "city": "Rome (Roma)", "population": "4.400.000" },
            { "city": "Sarajevo", "population": "560.000" },
            { "city": "Skopje (Скопје)", "population": "700.000" },
            { "city": "Sofia (София)", "population": "1.680.000" },
            { "city": "Stockholm", "population": "2.440.000" },
            { "city": "Tallinn", "population": "530.000" },
            { "city": "Tirana", "population": "890.000" },
            { "city": "Vienna (Wien)", "population": "3.100.000" },
            { "city": "Vilnius", "population": "730.000" },
            { "city": "Warsaw (Warszawa)", "population": "3.100.000" },
            { "city": "Zagreb", "population": "1.110.000" },
            { "city": "Zürich", "population": "1.520.000" }
        ];
        const all = na.concat(eu);
        all.sort();

        for (i = 0; i < all.length; i++) {
            var opt = document.createElement("option");
            opt.setAttribute("value", all.at(i).city);
            opt.innerText = all.at(i).city;
            document.getElementById("l-sel").appendChild(opt);
            var opt = document.createElement("option");
            opt.setAttribute("value", all.at(i).city);
            opt.innerText = all.at(i).city;
            document.getElementById("r-sel").appendChild(opt);
        }

        function randomize(side, num) {
            var city;
            if (num == 1) {
                city = all.at(Math.floor(Math.random() * all.length)).city;
            } else if (num == 2) {
                city = eu.at(Math.floor(Math.random() * eu.length)).city;
            } else {
                city = na.at(Math.floor(Math.random() * na.length)).city;
            }
            document
                .getElementById(side)
                .setAttribute("src", "Images/" + city + ".jpg");
            document.getElementById("city-" + side).innerText = city;
        }
        function set(sel_opt, side) {
            var city = sel_opt.options[sel_opt.selectedIndex].value;
            console.log(city);
            document
                .getElementById(side)
                .setAttribute("src", "Images/" + city + ".jpg");
            document.getElementById("city-" + side).innerText = city;
            document.getElementById("pop-" + side).innerText = all.find(
                (t) => t.city === city
            ).population;
        }
    </script>
</body>

</html>
